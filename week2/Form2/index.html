<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Input the your information</h1>
    <form action="#" method="POST">
        <fieldset>
            <legend>Personal Info</legend> <br>
        
            <label for="name">Name:</label> <input type="text" name="username" placeholder="Name"  id="name" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 3 or more characters"  autofocus> <br><br>
            <label for="falilyname">Falily:</label> <input type="text" name="falilyname" placeholder="Falily"  id="falilyname"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 3 or more characters"> <br><br>
            <label for="father">Father:</label> <input type="text" name="fathername" id="father" placeholder="Father" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 0 or more characters"> <br> <br>
            <label for="address">Address:</label>  <input type="text" name="address" id="address"  placeholder="Address (100 character)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{0,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> <br><br>
            <label for="comment">Comment:</label> <br> <textarea name="comment" id="comment" cols="50" rows="5"  placeholder="Comment 100 Charector" > </textarea>
            <fieldset>
                <legend>Status</legend>
                <select name="status" id="status">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="unknow">Unknow</option>
                </select>

            </fieldset>
            <br>
            <label for="foto">Foto:</label> <input type="file" name="foto" id="foto"><br><br>

            <fieldset>
                <legend>Interested</legend>
                <input type="checkbox" name="interested" value="Runnind" checked> Runnind<br>
                <input type="checkbox" name="interested" value="Talking" > Talking<br>
                <input type="checkbox" name="interested" value="Sleping"> Sleping
                </fieldset>
                <br>
            <fieldset>
                <legend>Contact</legend> 
                <label for="email">Email:</label> <input type="email" name="email" id="email" > <br><br>
                <label for="tel">Tel:</label> <input type="tel" name="tel" id="tel">
            </fieldset>
            <br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear" >
        </fieldset>
        <br><br>
        
    </form>
</body>
</html>
